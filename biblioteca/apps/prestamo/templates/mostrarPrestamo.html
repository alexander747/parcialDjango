<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libros</title>
    <meta charset="UTF-8"> {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/tabla.css' %}">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style type="text/css">
        body{
          background-color: #23E7DE;
        }

      .eti{
        font-size: 50px;
      }
     form{
      border-radius: 10px;
       margin: 70px;
      }
      .titulo{
          font-size: 30px;
          text-align: center;
      }
      .contenedor{
          margin: 90px;
      }
  </style>


</head>

<body>
    <div class="contenedor">
    <h3>Libros</h3>

        <table id="datos">
            <thead>
                <tr>
                    <th>idPrestamo</th>
                    <th>idlibro</th>
                    <th>idUsuario</th>
                    <th>fechaPrestamo </th>
                    <th>fechaDevolucion </th>
                    <th>Accion </th>
                </tr>
            </thead>
            <tbody>

                {% for u in prestamos %}
                <tr>
                    <th>{{u.idPrestamo}}</th>
                    <th>{{u.idlibro}}</th>
                    <th>{{u.idUsuario}}</th>
                    <th>{{u.fechaPrestamo}}</th>
                    <th>{{u.fechaDevolucion}}</th>
                    <td>
                        <a class="btn btn-primary btn-xs" href="{%url 'prestamos_app:actualizarPrestamo' u.idPrestamo%}">Editar</a>
                        <a class="btn btn-danger btn-xs" href="{%url 'prestamos_app:eliminarPrestamo' u.idPrestamo%}">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}

            </tbody>

        </table>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <!-- jQuery Custom Scroller CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

    <script>
        $('#datos').DataTable({
            "language": {
                "url": "//cdn.datatables.net/plug-ins/1.10.21/i18n/Spanish.json"
            }
        });
    </script>

</body>

</html>
